<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <!-- main css -->
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="card">
      <picture class="main-img">
        <source
          media="(min-width:376px)"
          srcset="./images/image-header-desktop.jpg"
        />
        <source
          media="(max-width:375px)"
          srcset="./images/image-header-mobile.jpg"
        />
        <img
          src="./images/image-header-desktop.jpg"
          alt="women in work"
          class="main-img"
        />
      </picture>
      <div class="content">
        <h1>Get <span>insights</span> that help your business grow.</h1>
        <p class="main-paragraph">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="stats flex">
          <!-- stat -->
          <div class="stat">
            <p class="stat-number">10k</p>
            <p class="stat-word">companies</p>
          </div>
          <!-- stat -->
          <div class="stat">
            <p class="stat-number">314</p>
            <p class="stat-word">templates</p>
          </div>
          <!-- stat -->
          <div class="stat">
            <p class="stat-number">12m+</p>
            <p class="stat-word">queries</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
